<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>
Sign up
</title>
<link rel="stylesheet" type="text/css" href="registration.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="registration.js" charset="utf-8"></script>
</head>
<body>
<h2> Sign up </h2>
<button onclick="document.getElementById('id01').style.display='block'" > Sign up </button>
<div id="id01" class="modal">
<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
<form class="modal-content" action="/action_page.php">
<div class="container">
<h1> Sign up </h1>
<p> Please fill in this registration form. </p>
<hr>
<label for="email">
<b> Email address (required) </b>
</label>
<input type="text" placeholder="Enter email address." name="email" required>
<label for="username">
<b> Username (required) </b>
</label>
<input type="text" placeholder="Enter username." name="username" required>
<label for="password">
<b> Password (required) </b>
</label>
<input type="password" placeholder="Enter password." name="password" required>
<label for="confirm">
<b> Confirm password (required) </b>
</label>
<input type="password" placeholder="Confirm password." name="confirm" required>
<label>
<input type="checkbox" name="remember"> Remember me.
</label>
<br/>
<label>
<input type="checkbox" name="accept" required> I accept Terms and Conditions.
</label>
<br/>
<br/>
<div class="clearfix">
<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"> Cancel </button>
<button type="submit" class="signupbtn"> Sign up </button>
</div>
</div>
</form>
</div>
</body>
</html>
