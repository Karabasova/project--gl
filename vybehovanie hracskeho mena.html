<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

<style>
#one{
	background:red;
    height:40px;
    width:100px;
    position:absolute;
    float:left;
    text-align:center;
    left: 30px;
}
#two{
	margin-left:90%;
	background:blue;
    height:40px;
    width:100px;
    position:absolute;
    text-align:center;
}

#first{
    background: red;
}
#second{
    background-color: blue;
}
</style>

</head>
<body>

<button id="first">Start Animation</button>
<button id="second">Start Animation SECOND</button>
<button onclick="startInterval()">START</button>
<div id="one">JANO</div>
<div id="two">MICHAL</div>

<h1 id="heading">Heading</h1>


<script> 
$(document).ready(function(){
    $("#first").click(function(){
    var one = $("#one");
        one.animate({opacity:"1"},"slow");
    var two = $("#two");
        two.animate({left:"0",opacity:"0.5"},"slow");
    });
});

$(document).ready(function(){
    $("#second").click(function(){
    var one = $("#one");
        one.animate({opacity:"0.5"},"slow");
    var two = $("#two");
        two.animate({left:"-100",opacity:"1"},"slow");
    });
});




let index=0;
function getColor () {
     index++;
    if(index%2===0){
        return "rgb(247, 167, 54, .5)";
    }else{
        return "rgb(247, 167, 54, 1)";
    }
}

function applycolor (buttonCH) {
  buttonCH.style.backgroundColor = getColor();
  console.log(index);
  if(index===6){
     clearInterval(inter);

    }
}
let inter;
function startInterval(){
    inter = setInterval(applycolor, 100, document.getElementById('first'));
    index=0;
}




</script>



</body>

</html>
