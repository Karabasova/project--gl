<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#first").click(function(){
    var one = $("#one");
    	one.animate({opacity:"1"},"slow");
    var two = $("#two");
    	two.animate({left:"0",opacity:"0.5"},"slow");
    });
});

$(document).ready(function(){
    $("#second").click(function(){
    var one = $("#one");
    	one.animate({opacity:"0.5"},"slow");
    var two = $("#two");
    	two.animate({left:"-100",opacity:"1"},"slow");
    });
});

function automate(){

}

var robot =setInterval(automate, 2000);

clearInterval(robot);

</script> 

<style>
#one{
	background:red;
    height:40px;
    width:100px;
    position:absolute;
    float:left;
    text-align:center;
}
#two{
	margin-left:90%;
	background:blue;
    height:40px;
    width:100px;
    position:absolute;
    text-align:center;
}
</style>

</head>
<body>

<button id="first">Start Animation</button>
<button id="second">Start Animation SECOND</button>
<div id="one">JANO</div>
<div id="two">MICHAL</div>

</body>
</html>
